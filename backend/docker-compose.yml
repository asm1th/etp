
version: '3.0'

services:
  main:
    container_name: etp_backend
    build:
      context: .
    env_file:
      - .production.env
    volumes:
      - .:/app
      - /app/node_modules
    # Run a command against the development stage of the image
    command: npm run start
    ports:
      - 5010:5010
    restart: always